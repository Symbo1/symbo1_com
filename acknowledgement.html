	var logosLen = logos.length;
	var currentNum = 1;
	var pageNum = Math.ceil(logosLen/10);
	logoShow(currentNum);
	pageCursor();

	function logoShow(cursorNum){
		cursorNum -= 1;
		showHtml = "<tr>";
		var logo_slice = logos.slice(cursorNum, currentNum + 9);
		var logo_slice_len = logo_slice.length;
		if(logo_slice_len < 5){
			for(var i = 0;i < 5 - logo_slice_len;i++){
				logo_slice.push({'':''});
			}
		}
		logo_slice.forEach(function(currentValue, index){
			for(var key in currentValue){
				if(key === ''){showHtml += "<td></td>";continue;}
				if(cursorNum + index === cursorNum + 5){showHtml += "</tr><tr>"}
				showHtml += "<td><img src='" + 
				currentValue[key] + "'><br><center>" + key + "</center></td>";
			}
		});
		showHtml += "</tr>";
		$("#logo_container").html(showHtml);
	}

	function pageCursor(){
		var pageNumEnd = currentNum+10<=logosLen?(currentNum+9):logosLen;
		$("#pageNum").html(""+currentNum+" - "+pageNumEnd+" of "+logosLen);
	}

	$('#previous').click(x=>{
		if(currentNum === 1){return 0;}
		currentNum -= 10;
		$("#logo_container").html("");
		logoShow(currentNum);
		pageCursor();
	});

	$('#next').click(x=>{
		if(logosLen - currentNum < 10){return 0;}
		currentNum += 10;
		$("#logo_container").html("");
		logoShow(currentNum);
		pageCursor();
	});
</script>
