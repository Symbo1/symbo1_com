<meta charset="UTF-8">
<!-- <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/statics/img/favicon.ico"> -->
<title>
	{% if page.title %}
		{{ page.title }} -
	{% endif %}
	{{ site.title }}
</title>

<meta name="theme-color" content="#232323">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords }}{% if page.keywords %}, {{ page.keywords }}{% endif %}">
<meta name="author" content="{{ site.name }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}'s RSS Feed" href="{{ site.baseurl }}/rss.xml">
<link rel="alternate" type="application/atom+xml" title="{{ site.name }}'s Atom Feed" href="{{ site.baseurl }}/atom.xml">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/statics/css/style.css">
<link rel="license" type="text/plain" src="{{ site.baseurl }}/statics/LICENSE">

{% if site.ssl %}
<script type="text/javascript">
	if (window.location.protocol != "https:")
		window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
</script>
{% endif %}
